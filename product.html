<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>العطر | Signature Perfume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="product-view">
  <header class="topbar">
    <div class="container topbar__row">
      <!-- اللوجو تحول من هنا -->
      <a class="brand brand--link" href="index.html#products" id="backLink">← رجوع</a>
      
      <!-- زر تبديل اللغة -->
      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="ar">العربية</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- اللوجو في وسط الصفحة (اختياري - تقدر تحذفه إذا ما بغيتوش في صفحة المنتج) -->
    <div class="logo-center">
      <img src="logo.png" alt="Signature Perfume" class="logo-center-img">
    </div>
    
    <div id="productPage" class="product-page"></div>
  </main>

  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>
  <script src="app.js"></script>
</body>
</html>
